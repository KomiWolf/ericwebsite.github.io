<!DOCTYPE html>

<html lang="en">

  <!-- METADATA HOMEPAGE -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./home.css" rel="stylesheet"/>
    <link href="./src/front-end/html-css/top-navigation.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script src="./src/front-end/javascript/fetchJsonFileAndDisplayContent.js" ></script>
    <script src="./src/front-end/javascript/getAllJsonElement.js"></script>
    <script src="./src/front-end/javascript/changeLanguage.js"></script>
    <script src="./src/front-end/javascript/displayMenuContent.js"></script>
    <script src="./src/front-end/javascript/changeLogoSize.js"></script>
    <script src="./src/front-end/javascript/loadLanguage.js"></script>

    <title id="home-page-title"></title>
  </head>

  <!-- BODY HOMEPAGE -->
  <body onload="loadLanguage('home')">

    <!-- START HEADER -->
    <header>
      <!-- START CONTACT HEADER -->
      <section class="header-contact-container">
        <section class="header-contact-elements-container">
          <img src="./assets/icon/contact/mail.png" alt="mail" class="mail-icon" />
          <p class="contact-text">contact@yiwuruihe.cn</p>
        </section>
        <section class="header-contact-elements-container">
          <img src="./assets/icon/contact/phone.png" alt="phone" class="phone-icon separate-element" />
          <p class="contact-text">+33 7 19 76 03 66</p>
        </section>
        <section class="header-contact-elements-container">
          <img src="./assets/icon/contact/address.png" alt="mail" class="address-icon separate-element" />
          <p id="header-address" class="contact-text"></p>
        </section>
      </section>
      <!-- END CONTACT HEADER -->

      <!-- START TOP NAVIGATION  -->
      <nav>
        <div class="nav-container">
          <!-- START LOGO -->
          <section class="logo-container">
            <h2 id="logo-top" class="logo-top"></h2>
            <p id="logo-bottom" class="logo-bottom"></p>
          </section>
          <!-- END LOGO -->

          <!-- START FLAG BUTTON TO CHANGE LANGUAGE -->
          <section id="nav-flag-container" class="nav-flag-container">
            <img src="./assets/icon/countryFlag/en-flag.png" alt="en flag" class="en-flag" onclick="changeLanguage('./assets/jsonForTranslate/en.json', 'home-page-title', 'en')" />
            <img src="./assets/icon/countryFlag/zh-flag.png" alt="zh flag" class="zh-flag" onclick="changeLanguage('./assets/jsonForTranslate/zh.json', 'home-page-title', 'zh-Hans')" />
          </section>
          <!-- END FLAG BUTTON TO CHANGE LANGUAGE -->

          <!-- START MENU BUTTON WHEN THE SCREEN IS SMALL -->
          <section id="nav-menu-button-container" class="nav-menu-button-container">
            <section id="nav-dropdown-button" class="nav-menu-button" onclick="displayMenuContent()">
              <img id="nav-dropdown-button-icon" src="./assets/icon/nav-menu-button.png" class="nav-menu-button-icon" />
            </section>
          </section>
          <!-- END MENU BUTTON WHEN THE SCREEN IS SMALL -->
        </div>

        <!-- START NAVIGATION BUTTON -->
        <section id="nav-button" class="nav-link-button-container">
          <p class="active-page">
            <a id="top-nav-home" href="./home.html" class="active-page"></a>
          </p>
          <p class="nav-link-button-text non-active-page">
            <a id="top-nav-company" href="./src/front-end/html-css/company/company.html" class="non-active-page"></a>
          </p>
          <p class="nav-link-button-text non-active-page">
            <a id="top-nav-product" href="./src/front-end/html-css/our-products/our-products.html" class="non-active-page"></a>
          </p>
          <p class="nav-link-button-text non-active-page">
            <a id="top-nav-news" href="./src/front-end/html-css/news/news.html" class="non-active-page"></a>
          </p>
          <p class="nav-link-button-text non-active-page">
            <a id="top-nav-contact" href="./src/front-end/html-css/contact/contact.html" class="non-active-page"></a>
          </p>
          <section class="nav-flag-container-menu">
            <img src="./assets/icon/countryFlag/en-flag.png" alt="en flag" class="en-flag" onclick="changeLanguage('./assets/jsonForTranslate/en.json', 'home-page-title', 'en')" />
            <img src="./assets/icon/countryFlag/zh-flag.png" alt="zh flag" class="zh-flag" onclick="changeLanguage('./assets/jsonForTranslate/zh.json', 'home-page-title', 'zh-Hans')" />
          </section>
        </section>
        <!-- END NAVIGATION BUTTON -->
      </nav>
      <!-- END TOP NAVIGATION  -->
    </header>
    <!-- END HEADER -->

    <!-- START MAIN -->
    <main>

      <!-- START PRODUCT PICTURE SCROLLING -->
      <section class="scrolling-container">
        <section class="image-container">
          <img src="./assets/image/products/product1.jpg" style="height: 190px; width: 460px;" />
          <img src="./assets/image/products/product2.jpg" />
          <img src="./assets/image/products/product3.jpg" />
          <img src="./assets/image/products/product4.jpg" />
          <img src="./assets/image/products/product5.jpg" />
          <img src="./assets/image/products/product6.jpg" />
          <img src="./assets/image/products/product7.jpg" />
          <img src="./assets/image/products/product8.jpg" />
          <img src="./assets/image/products/product9.jpg" />
          <img src="./assets/image/products/product10.jpg" />
        </section>
      </section>
      <!-- END PRODUCT PICTURE SCROLLING -->

      <!-- START COMPANY CARD  -->
      <section class="company-card-container">
        <section style="display: flex; flex-direction: column; margin-left: 10%;">
          <section style="display: flex; flex-direction: row;">
            <img src="./assets/image/factory/factory2.JPG" alt="YWRF factory picture" class="factory-picture" />
            <img src="./assets/image/factory/factory2.JPG" alt="YWRF factory picture" class="factory-picture" />
          </section>
          <section style="display: flex; flex-direction: row;">
            <img src="./assets/image/factory/factory2.JPG" alt="YWRF factory picture" class="factory-picture" />
            <img src="./assets/image/factory/factory2.JPG" alt="YWRF factory picture" class="factory-picture" />
          </section>
        </section>
        <section class="company-mini-description">
          <h1 id="company-card-title"></h1>
          <p id="company-card-description">(description test) L'entreprise a été créé en 2015 pour créer des objets en métal</p>
          <p class="learn-more-button-container">
            <a id="Learn-more-button" href="./src/front-end/html-css/company/company.html"></a>
          </p>
        </section>
      </section>
      <!-- END COMPANY CARD  -->

    </main>
    <!-- END MAIN -->
  </body>
</html>
